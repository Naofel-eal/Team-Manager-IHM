<div class="container">
    <div class="block">
        <h1>Inscription</h1>
        <form (ngSubmit)="register()">
            <p-floatLabel>
                <input pInputText [(ngModel)]="firstname" name="firstname"/>
                <label for="firstname">Prénom</label>
            </p-floatLabel>

            <p-floatLabel>
                <input pInputText [(ngModel)]="lastname" name="lastname"/>
                <label for="lastname">Nom</label>
            </p-floatLabel>

            <p-floatLabel>
                <input pInputText type="email" [(ngModel)]="email" name="email"/>
                <label for="email">E-Mail</label>
            </p-floatLabel>

            <p-floatLabel>
                <p-password
                    [(ngModel)]="password" 
                    name="password" 
                    [toggleMask]="false" 
                    [feedback]="true"
                >
                <ng-template pTemplate="header">
                    <h3>Entrez un mot de passe</h3>
                    </ng-template>
                    <ng-template pTemplate="footer">
                        <p-divider />
                        <p class="mt-2">Règles</p>
                        <ul class="pl-2 ml-2 mt-0" style="line-height: 1.5">
                            <li>1 lettre minusucule</li>
                            <li>1 lettre minusucule</li>
                            <li>1 nombre</li>
                            <li>8 caractères</li>
                        </ul>
                    </ng-template>
                </p-password>
                      
                <label for="password">Password</label>
            </p-floatLabel>
            <p-button label="S'inscrire" type="Submit" [loading]="isLoading"/>
        </form>
        <p>Déjà un compte ? <a href="/login">Connectez vous !</a></p>
    </div>
</div>
