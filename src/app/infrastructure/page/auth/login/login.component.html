<div class="container">
    <div class="block">
        <h1>Connexion</h1>
        <form (ngSubmit)="login()">
            <p-floatLabel>
                <input pInputText [(ngModel)]="email" name="email"/>
                <label for="email">E-Mail</label>
            </p-floatLabel>

            <p-floatLabel>
                <p-password 
                    [(ngModel)]="password" 
                    name="password" 
                    [toggleMask]="false" 
                    [feedback]="false"
                />
                <label for="password">Password</label>
            </p-floatLabel>
            <p-button label="Se connecter" type="Submit" [loading]="isLoading"/>
        </form>
        <p>Pas encore de compte ? <a href="/register">Inscrivez vous !</a></p>
    </div>
</div>
