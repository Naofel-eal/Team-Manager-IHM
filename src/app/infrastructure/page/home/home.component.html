<div class="home-container">
    <div class="header">
        <h1>Equipes</h1>
        <div class="user-info">
            <i class="pi pi-user"></i>{{loggedUser?.email}}
            <i class="pi pi-tag"></i>{{loggedUser?.role}}
        </div>
    </div>

    <div class="team-list">
        <app-team-list [teams]="teams"></app-team-list>
   </div>
    <p-speedDial 
        [model]="options" 
        radius="120" 
        direction="up-right"
        type="quarter-circle" 
    />
</div>
